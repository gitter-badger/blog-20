#自定义属性
com.liang.peng.blog.name=Blog
com.liang.peng.blog.content=Spring Boot
#参数间的引用
com.liang.peng.blog.desc=${com.liang.peng.blog.name},${com.liang.peng.blog.content}
#uuid
com.liang.peng.blog.uuid = ${random.uuid}
#随机字符串
com.liang.peng.blog.randomstr = ${random.value}
#0-100之间的随机整数
com.liang.peng.blog.num = ${random.int(0,100)}


#设置日志级别
logging.level.root = debug
#记录spring boot运行日志
#logging.file= blog_run.log
#日志输入地址
#logging.path=

#整合Mybatis
#加载mapper映射文件路径
mybatis.mapper-locations=classpath:com/liang/peng/blog/mapper/**/*.xml
#加载mybatis配置文件
mybatis.config-location=classpath:config/mybatis/mybatis-config.xml
#设置mybatis类别名
#mybatis.type-aliases-package=
#数据源
#spring.datasource.url= jdbc:mysql:///blog_master
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.username=root
#spring.datasource.password=5322
#用于多环境切换，激活环境
spring.profiles.active=dev